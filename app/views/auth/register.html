<form
  action='{{ base_url }}/register'
  method='post'
  id="register-form"
  role="form">
  <div class="form-group">
    <input
      name="email"
      type="email"
      class="form-control"
      placeholder="Email *">
  </div>
  <div class="form-group">
    <input
      type="username"
      class="form-control"
      name="username"
      placeholder="Username *">
  </div>
  <div class="form-group">
    <input
      type="password"
      class="form-control"
      name="password"
      placeholder="Password *">
  </div>
  <div class="form-group">
    <input
      type="password"
      class="form-control"
      id="pwdConfirm"
      placeholder="Confirm Password *">
  </div>
  <button
    type="submit"
    class="btn btn-default login">
    Register
  </button>
</form>
