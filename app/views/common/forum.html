{% extends "../layout.html" %}

{% block content %}
{%include "./partials/header.html" %}
{%include "../common/partials/navbar.html" %}
<!-- main section  -->
<div class="">
  <div class="container-fluid dashboard-inner">
    <div class="col-md-4">
      <h3 class="titles">Forum</h3>
    </div>
    <div class="col-md-12"></div>
    <div
      data-module="add.topic"
      class="add-forum-topic col-md-offset-1 col-md-4">
      <h3 class="titles">Start a topic</h3>
      <form id="topic-form">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            name="add-forum-topic"
            placeholder="Add a question *">
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            name="category"
            placeholder="Add a question *">
        </div>
        <button
          type="submit"
          class="btn btn-default">
          Submit
        </button>
      </form>
    </div>
    <section>
      {% include "./partials/forum-topics.html" %}
    </section>
  </div>
</div>
{% endblock %}
