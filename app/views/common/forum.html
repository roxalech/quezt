{% extends "../layout.html" %}

{% block content %}
{%include "./partials/header.html" %}
{%include "../common/partials/navbar.html" %}
<!-- main section  -->
<div class="col-md-4 col-md-offset-4 forum-content">
  <h1><i class="fa fa-comment" aria-hidden="true"></i> Forum</h1>
  <div
		data-module="search"
		class="search-topics">
		<form
			class="search-form"
			role="search">
			<div class="input-group add-on">
				<input
					class="form-control"
					placeholder="Search"
					name="search-term"
					id="srch-term"
					type="text">
				<div class="input-group-btn">
					<button
						class="btn btn-default"
						type="submit">
						<i class="glyphicon glyphicon-search"></i>
					</button>
				</div>
			</div>
		</form>
	</div>
  <div class="">
    <div class=""></div>
    <div
      data-module="add.topic"
      class="add-forum-topic">
      <h3 class="titles">Start a topic</h3>
      <form id="topic-form">
        <div class="form-group">
          <label for="add-forum-topic">Add a question</label>
          <input
            type="text"
            class="form-control"
            name="add-forum-topic"
            placeholder="Add a question *">
        </div>
        <div class="form-group">
          <label for="add-category">Add a category</label>
          <input
            type="text"
            class="form-control"
            name="category"
            placeholder="Add a category *">
        </div>
        <button
          type="submit"
          class="btn btn-default bottom-button">
          Submit
        </button>
      </form>
    </div>
    <h3>Disscusions</h3>
    <div class="">
      {% include "./partials/forum-topics.html" %}
    </div>
  </div>
</div>
{% endblock %}
