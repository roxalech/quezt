{% extends "../layout.html" %}

{% block content %}
{%include "../common/partials/header.html" %}
{%include "../common/partials/navbar.html" %}
<!-- main section  -->
<div class="">
  <div class="col-md-12 dashboard-inner">
    <div class="col-md-4 col-md-offset-4">
      <h3 class="titles">Quiz generator</h3>
      <form
          data-module="generate.quiz"
          id="quiz-form"
          role="form">
        <div class="form-group">
          <label for="choose-category">Choose a category</label>
          <input
              name="category"
              type="text"
              class="form-control"
              placeholder="Choose a category *">
        </div>
        <div class="form-group">
          <label for="difficulty-level">Difficulty level</label>
          <input
              type="text"
              class="form-control"
              name="difficulty"
              placeholder="Difficulty level *">
        </div>
        <div class="form-group">
          <label for="number-of-questions">Number of questions</label>
          <input
              type="text"
              class="form-control"
              name="questions"
              placeholder="Number of questions *">
        </div>
        <button
          type="submit"
          class="btn btn-default">
          Start quiz
        </button>
      </form>
      <div class="warning">{{historyData.errorMessage}}</div>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
{%include "../common/partials/footer.html" %}
{% endblock %}
