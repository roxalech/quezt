{% extends "../layout.html" %}

{% block content %}
{%include "../common/partials/header.html" %}
{%include "../common/partials/navbar.html" %}
<!-- main section  -->
  <div class="container-fluid dashboard-inner">
    <div class="col-md-4">
      <h3 class="titles">Quiz generator</h3>
      <form
          data-module="generate.quiz"
          id="quiz-form"
          role="form">
        <div class="form-group">
          <input
              name="category"
              type="text"
              class="form-control"
              autocomplete="off"
              placeholder="Choose a category *">
        </div>
        <div class="form-group">
          <input
              type="text"
              class="form-control"
              name="difficulty"
              autocomplete="off"
              placeholder="Difficulty level *">
        </div>
        <div class="form-group">
          <input
              type="text"
              class="form-control"
              name="questions"
              autocomplete="off"
              placeholder="Number of questions *">
        </div>
        <button
          type="submit"
          class="btn btn-default">
          Start quiz
        </button>
      </form>
    </div>
  </div>
{%include "../common/partials/footer.html" %}
{% endblock %}
